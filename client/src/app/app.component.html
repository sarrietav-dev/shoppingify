<div class="flex h-full overflow-x-hidden">
  <app-navbar (cartClicked)="handleNavbarCartClick()"></app-navbar>
  <div
    [ngClass]="cartOpen ? 'overflow-hidden' : 'overflow-y-auto'"
    (scroll)="handleScroll($event)"
    class="relative grow overflow-x-hidden"
  >
    <main class="grow bg-slate-100 h-full">
      <item-dashboard (itemClicked)="handleProductOverviewClick($event)"></item-dashboard>
    </main>
    <aside
      class="absolute left-full w-full top-0 max-w-sm"
      [style.top]="cartTopPosition"
      [ngClass]="cartOpen === undefined ? '' : cartOpen ? 'cart-shown' : 'cart-hidden'"
    >
      <app-shopping-cart></app-shopping-cart>
    </aside>
    <aside
      class="absolute left-full top-0 w-full max-w-sm"
      [style.top]="cartTopPosition"
      [ngClass]="productOverviewOpen === undefined ? '' : productOverviewOpen ? 'cart-shown' : 'cart-hidden'"
    >
      <app-product-overview [product]="product"></app-product-overview>
    </aside>
  </div>
</div>
