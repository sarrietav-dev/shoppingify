<div class="w-full min-w-[300px] max-w-sm" [ngSwitch]="state">
  <ng-container *ngSwitchCase="'empty'">
    <app-layout-with-save (createClick)="changeState($event)">
      <app-empty-list body></app-empty-list>
      <app-save-input footer></app-save-input>
    </app-layout-with-save>
  </ng-container>
  <ng-container *ngSwitchCase="'editing'">
    <app-edit-shopping-list
      (changeState)="changeState($event)"
    ></app-edit-shopping-list>
  </ng-container>
  <ng-container *ngSwitchCase="'creating'">
    <app-create-item-form
      (cancelForm)="changeState($event)"
    ></app-create-item-form>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <ng-template #createForm> </ng-template>
  </ng-container>
</div>
