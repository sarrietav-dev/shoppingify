<div
  *ngIf="!isCreateItemFormVisible; else createForm"
  class="relative flex h-screen flex-col bg-shopping-list pt-10"
>
  <div class="flex flex-col overflow-hidden px-4">
    <div>
      <app-create-item-banner
        (click)="toggleCreateItemForm()"
      ></app-create-item-banner>
      <div class="flex items-center justify-between">
        <h1 class="my-10 text-2xl font-bold text-somewhat-black">
          Shopping list
        </h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -960 960 960"
          class="h-6 w-6 fill-somewhat-black"
        >
          <path
            d="M794-666 666-794l42-42q17-17 42.5-16.5T793-835l43 43q17 17 17 42t-17 42l-42 42Zm-42 42L248-120H120v-128l504-504 128 128Z"
          />
        </svg>
      </div>
    </div>
    <div class="overflow-y-scroll">
      <section>
        <h2 class="my-6 font-semibold text-gray-500">Fruits and vegetables</h2>
        <ul class="flex flex-col gap-8">
          <app-shopping-list-item
            name="Avocado"
            [amount]="3"
          ></app-shopping-list-item>
          <app-shopping-list-item
            name="Pre-cooked corn 450g"
            [amount]="3"
          ></app-shopping-list-item>
        </ul>
      </section>
      <section>
        <h2 class="my-6 font-semibold text-gray-500">Fruits and vegetables</h2>
        <ul class="flex flex-col gap-8">
          <app-shopping-list-item
            name="Avocado"
            [amount]="3"
          ></app-shopping-list-item>
          <app-shopping-list-item
            name="Pre-cooked corn 450g"
            [amount]="3"
          ></app-shopping-list-item>
        </ul>
      </section>
      <section>
        <h2 class="my-6 font-semibold text-gray-500">Fruits and vegetables</h2>
        <ul class="flex flex-col gap-8">
          <app-shopping-list-item
            name="Avocado"
            [amount]="3"
          ></app-shopping-list-item>
          <app-shopping-list-item
            name="Pre-cooked corn 450g"
            [amount]="3"
          ></app-shopping-list-item>
        </ul>
      </section>
      <section>
        <h2 class="my-6 font-semibold text-gray-500">Fruits and vegetables</h2>
        <ul class="flex flex-col gap-8">
          <app-shopping-list-item
            name="Avocado"
            [amount]="3"
          ></app-shopping-list-item>
          <app-shopping-list-item
            name="Pre-cooked corn 450g"
            [amount]="3"
          ></app-shopping-list-item>
        </ul>
      </section>
    </div>
  </div>
  <div class="w-full basis-24 bg-white px-6 py-4">
    <form class="relative h-full w-full">
      <input
        type="text"
        class="h-full w-full rounded-xl border-2 border-primary px-6 placeholder:text-sm placeholder:font-semibold placeholder:text-gray-300 focus:border-secondary focus:outline-none focus:ring-0"
        placeholder="Enter a name"
      />
      <button
        class="absolute right-0 h-full rounded-xl bg-primary px-6 py-2 font-semibold text-white"
        type="submit"
      >
        Save
      </button>
    </form>
  </div>
</div>

<ng-template #createForm>
  <app-create-item-form
    (cancelForm)="toggleCreateItemForm()"
  ></app-create-item-form>
</ng-template>
